<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content = "width=device-width,intial-scale=1.0">
    <link rel = "stylesheet" href="./assigment1-css.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class ="container pb-5 pt-5">
            <div class = "form">
                <form id = "login-form" onsubmit="return false">
                    <h1>Login</h1>
                    <div class = "form-group">
                        <label id = "email-label" for = "email">Email:</label>
                        <input type = "text" name = "Email-Id" id = "email" class = "form-control" placeholder = "Enter email"/>
                        <small><span id = "email-error" class="text-danger"></span></small>
                    </div>
                    <div class = "form-group">
                        <label id = "pass" for = "password">Password:</label>
                        <input type = "password" name = "password" id = "password" class = "form-control" placeholder = "Enter password"/>
                        <small><span id = "pass-error" class = "text-danger"></small></span>
                    </div>
                    <div class = "form-group">
                        <input type = "checkbox" name = "show-password" id = "show-password" class = "check"/>
                        <label id = "check" for = "show-password">Show Password</label>
                    </div>
                    <div class ="form-group">
                        <button type ="Submit" name="Submit" id="submit" class = "submit-button">SUBMIT</button>
                    </div>
                    <p style="color:cadetblue;"> Forgot Username / Password ?</p>
                    <p>Don`t have a account? Sign up</p>
                </form>
            </div>
        </div>
        <script src = "assignment1-css.js"></script>
    </body>
    </html>
